        "dns": "1.1.1.1",
        "mtu": 1500
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: vpn-db-secret
type: Opaque
data:
  database-url: <base64-encoded-database-url>
---
apiVersion: v1
kind: Secret
metadata:
  name: vpn-redis-secret
type: Opaque
data:
  redis-url: <base64-encoded-redis-url>
---
apiVersion: v1
kind: Secret
metadata:
  name: vpn-jwt-secret
type: Opaque
data:
  jwt-secret: <base64-encoded-jwt-secret>
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hysteria2-vpn-client-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hysteria2-vpn-client
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
